    <script>
        // Atividade 03: Criar um Elemento e Inserir no Documento
        function criarEInserirElemento() {
            // Cria um novo elemento <p>
            const novoParagrafo = document.createElement('p');
            // Define o texto do novo elemento
            novoParagrafo.textContent = 'Este é um novo parágrafo criado e inserido através do JavaScript.';
            // Insere o novo elemento no body
            document.body.appendChild(novoParagrafo);
        }

        // Adiciona um evento de clique ao botão da Atividade 03
        document.querySelector('#criarElemento').addEventListener('click', criarEInserirElemento);
