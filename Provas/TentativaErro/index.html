<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
   <link  rel="stylesheet" href="estilo.css"/>

</head>
<body>
    <h1>Simulador de Caixa Eletrônico</h1>
    
    <label for="operation">Escolha a operação:</label>
    <select id="operation">
        <option value="consultar">Consultar Saldo</option>
        <option value="sacar">Sacar</option>
        <option value="depositar">Depositar</option>
    </select>
    
    <label for="amount">Valor:</label>
    <input type="number" id="amount" placeholder="Digite o valor" />
    
    <button onclick="realizarOperacao()">Realizar</button>
    
    <p id="result"></p>
    <script src="script.js"></script>
    
</body>
</html>
