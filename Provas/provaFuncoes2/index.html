<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjetas</h1>
        <label for="total">Valor da Conta (R$):</label>
        <input type="number" id="total" placeholder="Digite o valor" step="0.01" min="0">

        <label for="service-quality">Qualidade do Servi√ßo:</label>
        <select id="service-quality">
            <option value="good">Bom</option>
            <option value="average">Regular</option>
            <option value="poor">Ruim</option>
        </select>

        <button id="calculate">Calcular Gorjeta</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
