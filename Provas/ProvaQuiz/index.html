<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Personagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz de Personagens</h1>

    <h2 id="questoes"></h2>

    <div class="table-container">
        <table>
            <tr>
                <td>1 - <button type="button" class="alternative" id="options0" value="0"></button></td>
                <td>2 - <button type="button" class="alternative" id="options1" value="1"></button></td>
            </tr>
            <tr>
                <td>3 - <button type="button" class="alternative" id="options2" value="2"></button></td>
                <td>4 - <button type="button" class="alternative" id="options3" value="3"></button></td>
            </tr>
        </table>
    </div>

    <br>
    <h3 id="resposta"></h3>
    
    <input type="button" id="reload" value="Recarregar">

    <script src="script.js"></script>
</body>
</html>
