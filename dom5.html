<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
    <style>
        #palette {
            margin: 20px;
        }
        .color-button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="palette">
        <button class="color-button" style="background-color: #FF5733;" onclick="changeColor('#FF5733')"></button>
        <button class="color-button" style="background-color: #33FF57;" onclick="changeColor('#33FF57')"></button>
        <button class="color-button" style="background-color: #3357FF;" onclick="changeColor('#3357FF')"></button>
        <button class="color-button" style="background-color: #F0F0F0;" onclick="changeColor('#F0F0F0')"></button>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
