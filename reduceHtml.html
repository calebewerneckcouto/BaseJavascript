<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Javascript</title>
</head>
<body>

    <p id="demo"></p>
    
</body>

<script>
    const numbers = [175,50,25];//pega valor de 175 subtrai pelo segundo, resultado subtrati pelo terceiro e assim por diante....
    const result = numbers.reduce(myFunc);

    function myFunc(total,num){
        return total - num;
    }

    document.getElementById("demo").innerText = result;
</script>
</html>
